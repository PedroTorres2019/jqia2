<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>폼 값 지우기/재설정 연습</title>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript"
            src="../../scripts/jquery-1.2.1.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.form.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#resetButton').click(function(){ $('#testForm').resetForm() });
        $('#clearButton').click(function(){ $('#testForm').clearForm() });
      });
    </script>
  </head>

  <body>
    <h1>폼 값 지우기/재설정 연습</h1>
    <fieldset>
      <legend>폼</legend>
      <div>
        <form id="testForm" action="">
          <div>
            <label>텍스트 필드:</label>
            <input type="text" name="text" value="텍스트"/>
          </div>

          <div>
            <label>드롭다운:</label>
            <select name="dropdown">
              <option>하나</option>
              <option>둘</option>
              <option selected="selected">셋</option>
              <option>넷</option>
              <option>다섯</option>
            </select>
          </div>

          <div>
            <label>체크박스 그룹:</label>
            <input type="checkbox" name="cb" value="cb.1">하나
            <input type="checkbox" name="cb" value="cb.2" checked="checked">둘
            <input type="checkbox" name="cb" value="cb.3">셋
          </div>

          <div>
            <label>라디오 그룹:</label>
            <input type="radio" name="radio" value="radio.1">하나
            <input type="radio" name="radio" value="radio.2" checked="checked">둘
            <input type="radio" name="radio" value="radio.3">셋
          </div>

          <div>
            <label>텍스트 영역:</label>
            <textarea name="textarea" rows="2">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</textarea>
          </div>

          <div>
            <button type="button" id="clearButton">폼 지우기</button>
            <button type="button" id="resetButton">폼 재설정하기</button>
          </div>
        </form>
      </div>
    </fieldset>
  </body>
</html>
