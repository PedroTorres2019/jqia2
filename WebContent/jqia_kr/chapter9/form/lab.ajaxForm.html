<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ajaxForm 연습</title>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript"
            src="../../scripts/jquery-1.2.1.js"></script>
    <script type="text/javascript"
            src="../../scripts/support.labs.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.form.js"></script>
    <script type="text/javascript">
      $(function(){
        var options = {
          target: '#responseDisplay',
          beforeSubmit: function(data,set,options) {
            $('#dataDisplay').html($.toSource(data));
            var disposition = $('#dispositionGroup input:radio').fieldValue()[0];
            if (disposition != '') options[disposition] = true;
            var optionsClone = $.extend({},options);
            optionsClone.beforeSubmit = undefined;
            $('#optionsDisplay').html($.toSource($.extend({},optionsClone),true));
            return true;
          }
        };
        $('#testForm').ajaxForm(options);
        $('#testForm').bind('form.pre.serialize',function(type,$form,options,veto) {
          if ($('#semanticControl').fieldValue().length != 0) options.semantic = true;
        });
      });
    </script>
    <style>
      #console div {
        overflow: inherit;
      }
      #console div div {
        width: 540px;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <h1>ajaxForm 연습</h1>
    <fieldset>
      <legend>폼</legend>
      <div>
        <form id="testForm" action="reflectData.jsp" method="post">
          <div>
            <label>텍스트 필드:</label>
            <input type="text" name="text" value="텍스트"/>
          </div>

          <div>
            <label>드롭다운:</label>
            <select name="dropdown">
              <option value="dropdown 1">하나</option>
              <option value="dropdown 2">둘</option>
              <option value="dropdown 3" selected="selected">셋</option>
              <option value="dropdown 4">넷</option>
              <option value="dropdown 5">다섯</option>
            </select>
          </div>

          <div>
            <label>입력 이미지:</label>
            <input type="image" name="inputImage" src="image.1.jpg" value="hibiscus blossom"/>
          </div>

          <div>
            <label>체크박스 그룹:</label>
            <input type="checkbox" name="cb" value="checkbox 1">하나
            <input type="checkbox" name="cb" value="checkbox 2" checked="checked">둘
            <input type="checkbox" name="cb" value="checkbox 3">셋
          </div>

          <div>
            <label>라디오 그룹:</label>
            <input type="radio" name="radio" value="radio 1">하나
            <input type="radio" name="radio" value="radio 2" checked="checked">둘
            <input type="radio" name="radio" value="radio 3">셋
          </div>

          <div>
            <label>텍스트 영역:</label>
            <textarea name="textarea" rows="2">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</textarea>
          </div>

          <div>
            <label>&nbsp;</label>
            <input type="submit" name="submitButton" value="전송하기"/>
          </div>

        </form>
      </div>
    </fieldset>

    <fieldset>
      <legend>제어 패널</legend>
      <div>
        <form action="" onsubmit="return false;">

          <div>
            <label>의미적인 순서:</label>
            <input type="checkbox" name="semantic" id="semanticControl"/> 선택하기
          </div>

          <div id="dispositionGroup">
            <label>전송 후 처리:</label>
            <input type="radio" name="disposition" value="" checked="checked"/> 그대로 두기
            <input type="radio" name="disposition" value="resetForm"/> 폼 설정
            <input type="radio" name="disposition" value="clearForm"/> 폼 지우기
          </div>
        </form>
      </div>
    </fieldset>

    <fieldset>
      <legend>결과</legend>
      <div id="console">
        <div>
          <label>전송된 데이터:</label>
          <div id="dataDisplay"></div>
        </div>
        <div>
          <label>옵션:</label>
          <div id="optionsDisplay"></div>
        </div>
        <div>
          <label>응답:</label>
          <div id="responseDisplay"></div>
        </div>
      </div>
    </fieldset>
  </body>
</html>
